<html>
<head>
<title>test</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
<h1>Password Generator
</h1>
<div class="col-sm-2 text-center">
<p><button class="btn btn-primary" id="generatePassword">Generate!</button></p>
</div>
<div class="col-sm-10 form-group">
<textarea class="form-control col-md-6" rows="10" placeholder="Password will go here" id="passwordPlace"></textarea> 
</div>
<script src="https://raw.githubusercontent.com/vartan/node-pwgen/master/pwgen.js"></script>
<script>
document.getElementById("generatePassword").onclick = function(){document.getElementById("passwordPlace").value = generatePassword()+"\n"+document.getElementById("passwordPlace").value}
</script>
</body>
</html>
